<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">Bateria</h1>

    <div class="Main-Square">
        <div class="line1">
            <div class="letter button" id="W" onclick="styleW()">W</div>
            <div class="letter button" id="Q" onclick="styleQ()">Q</div>
            <div class="letter button" id="E" onclick="styleE()">E</div>
        </div>

        <div class="line2">
            <div class="letter button" id="A" onclick="styleA()">A</div>
            <div class="letter button" id="S" onclick="styleS()">S</div>
            <div class="letter button" id="D" onclick="styleD()">D</div>
        </div>

        <div class="line3">
            <div class="letter button" id="Z" onclick="styleZ()">Z</div>
            <div class="letter button" id="X" onclick="styleX()">X</div>
            <div class="letter button" id="C" onclick="styleC()">C</div>
        </div>
    </div>

    <div class="bottomArea">
        <input type="text" class="provideCode" id="music"><br>

        <input type="button" class="mainButtom" value="Tocar"  onclick="tocar()" id="tocar">
        <p class="rodape">Musica de até 7 notas!</p>
    </div>


    <h3 class="footer">Created by Ramon</h3>


   <!-- se colocar atributo "controls" os controles do audio aparecerão na tela, caso contrário não aparecem-->

    <audio src="sounds/keya.wav"  class="keyA"></audio>
    <audio src="sounds/keyw.wav"  class="keyW"></audio>
    <audio src="sounds/keyq.wav"  class="keyQ"></audio>
    <audio src="sounds/keye.wav"  class="keyE"></audio>
    <audio src="sounds/keys.wav"  class="keyS"></audio>
    <audio src="sounds/keyd.wav"  class="keyD"></audio>
    <audio src="sounds/keyz.wav"  class="keyZ"></audio>
    <audio src="sounds/keyx.wav"  class="keyX"></audio>
    <audio src="sounds/keyc.wav"  class="keyC"></audio>

<script src="script.js" ></script>

</body>

</html>
